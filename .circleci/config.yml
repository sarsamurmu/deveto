version: 2.1
orbs:
  win: circleci/windows@2.3.0
  node: circleci/node@1.1.6
  browser-tools: circleci/browser-tools@1.0.0
jobs:
  test:
    executor: win/default
    steps:
      - checkout
      - browser-tools/install-browser-tools
      - node/install:
        node-version: latest
      - run:
        command: npm ci && npm run test
workflows:
    test:
      jobs:
        - test
