<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Classes</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./resources/style.css" rel="stylesheet">
    <script src="./../dist/devoid.js"></script>
  </head>

  <body>
    <div renderBox></div>

    <label class="zust-checkbox themeToggle">
      <input type="checkbox" name="themeSwitch" id="themeSwitch" />
      <span></span>
      <span class="zust-unselectable">Dark Theme</span>
    </label>

    <script src="base.js"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {
        const {
          mount,
          Component,
          el
        } = Devoid;

        class ClassTest extends Component {
          constructor() {
            super();
            this.addClass = false;
          }

          build() {
            return el('div', {
              class: [
                'first second third',
                this.addClass && 'second third fourth',
                !this.addClass && 'fifth',
              ],
              on: {
                click: () => {
                  this.addClass = !this.addClass;
                  this.rebuild();
                },
              },
            }, 'Class test')
          }
        }
        
        mount(new ClassTest(), document.querySelector('[renderBox]'));
      });
    </script>
  </body>

</html>
