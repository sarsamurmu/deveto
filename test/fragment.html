<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Fragment</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./resources/style.css" rel="stylesheet">
    <script src="./../dist/deveto.js"></script>
  </head>

  <body>
    <div renderBox></div>

    <label class="zust-checkbox themeToggle">
      <input type="checkbox" name="themeSwitch" id="themeSwitch" />
      <span></span>
      <span class="zust-unselectable">Dark Theme</span>
    </label>

    <script src="base.js"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {
        const {
          render,
          elements,
          Component,
          Fragment,
          baseComponents,
          createEl
        } = Deveto;

        const {
          div,
          p,
          button,
          a,
          br,
          textarea
        } = elements;

        const {
          Builder,
          AsyncBuilder,
          Theme,
          ValueNotifier,
          ListenerBuilder
        } = baseComponents;

        class FragTest extends Component {
          build() {
            return new Fragment([
              new p({
                style: {
                  color: 'deepskyblue',
                },
                children: 'First paragraph'
              }),
              new a({
                children: 'Link'
              })
            ]);
          }
        }

        const fragComp = new FragTest
        
        render(() => fragComp, document.querySelector('[renderBox]'));
      });
    </script>
  </body>

</html>
