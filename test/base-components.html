<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Base components</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./resources/style.css" rel="stylesheet">
    <script src="./../dist/devoid.js"></script>
  </head>

  <body>
    <div renderBox></div>

    <label class="zust-checkbox themeToggle">
      <input type="checkbox" name="themeSwitch" id="themeSwitch" />
      <span></span>
      <span class="zust-unselectable">Dark Theme</span>
    </label>

    <script src="base.js"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {
        const {
          mount,
          Component,
          Fragment,
          el
        } = Devoid;

        const {
          AsyncBuilder,
          ValueNotifier,
          ListenableBuilder,
          LifecycleBuilder,
          ChangeNotifier,
          Provider,
          Consumer,
        } = Devoid;

        const valueListenerWidget = (context) => {
          const boxText = ValueNotifier({ value: 'This is initial value' });

          return new Fragment([
            el('textarea', {
              on: {
                input: (e) => {
                  boxText.value = e.target.value;
                },
              },
              props: {
                value: boxText.value,
                classList: ['zust-textarea'],
                placeholder: 'Enter some text'
              }
            }),
            new ListenableBuilder({
              listenTo: [boxText],
              builder: () => new Fragment([
                el('p', `The text you entered is ${boxText.value === '' ? 'Empty' : `"${boxText.value}"`}`),
                `Value as text node - "${boxText.value}"`,
              ])
            })
          ]);
        }

        const lifecycleComponent = (context) => {
          return new LifecycleBuilder({
            didMount: () => {
              console.log(`Mounted Lifecycle Component`)
            },
            child: new Fragment([
              el('p', 'Lifecycle Component')
            ])
          });
        }

        class providerSample extends ChangeNotifier {
          constructor() {
            super();
            this._val = 10;
          }

          get val() {
            return this._val;
          }

          set val(newVal) {
            this._val = newVal;
            this.notifyListeners();
          }
        }

        class ThemeModel extends ChangeNotifier {
          constructor(color) {
            super();
            this.color = color;
          }
        }
        
        mount(el('div', [
          el('h3', 'Theme using Provider'),
          new Provider({
            create: () => new ThemeModel('deepskyblue'),
            child: (context) => new Fragment([
              el('p', {
                style: {
                  color: Provider.of(context, ThemeModel).color
                },
              }, [
                'Theming is cool',
                new Provider({
                  create: () => new ThemeModel('tomato'),
                  child: (aContext) => el('p', {
                    style: {
                      color: Provider.of(aContext, ThemeModel).color
                    }
                  }, [
                    'It can change as deep it goes',
                    el('p', {
                      style: {
                        color: Provider.of(context, ThemeModel).color
                      },
                    }, 'But you can use parents theme if you got the context')
                  ])
                })
              ]),
            ])
          }),
          el('h3', 'AsyncBuilder'),
          new AsyncBuilder({
            getter: () => new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve('Job Done!');
                console.log(`Really Done`);
              }, 2000);
            }),
            builder: (context, snapshot) => new Fragment([
              el('p', snapshot.hasData ? `Data is "${snapshot.data}"` : 'Data is loading...'),
              snapshot.hasData && new p({ key: 'aPara', children: 'Load completed' }),
            ])
          }),
          el('h3', 'Lifecycle Component'),
          lifecycleComponent,
          el('h3', 'ValueListener Component'),
          valueListenerWidget,
          el('h3', 'Dynamic value with Provider'),
          new Provider({
            create: () => new providerSample(),
            child: (context) => new Fragment([
              new Consumer({
                type: providerSample,
                builder: (_, value) => el('p', `The value of providerSample is - ${value.val}`),
              }),
              el('div.zust-el-group', [
                el('p.zust-form-el', [
                  el('input.zust-input[placeholder="Enter new value"]', {
                    on: {
                      input: (e) => {
                        Provider.of(context, providerSample).tempVal = e.target.value;
                      }
                    }
                  }),
                ]),
                el('button.zust-btn.zust-link', {
                  on: {
                    click: () => {
                      Provider.of(context, providerSample).val = Provider.of(context, providerSample).tempVal;
                    }
                  }
                }, 'Set value')
              ]),
            ]),
          })
        ]), document.querySelector('[renderBox]'));
      });

      // if (snapshot.hasData) {
      //     return new p({
      //       children: snapshot.data
      //     })
      //   }
      //   return new p({
      //     style: {
      //       color: 'var(--link-color)'
      //     },
      //     children: 'Data is loading...'
      //   })
    </script>
  </body>

</html>
