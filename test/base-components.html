<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Base components</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./resources/style.css" rel="stylesheet">
    <script src="./../dist/devoid.js"></script>
  </head>

  <body>
    <div renderBox></div>

    <label class="zust-checkbox themeToggle">
      <input type="checkbox" name="themeSwitch" id="themeSwitch" />
      <span></span>
      <span class="zust-unselectable">Dark Theme</span>
    </label>

    <script src="base.js"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {
        const {
          render,
          elements,
          Component,
          Fragment,
          baseComponents,
          createEl
        } = Devoid;

        const {
          div,
          p,
          button,
          a,
          br,
          textarea
        } = elements;

        const {
          Builder,
          AsyncBuilder,
          Theme,
          ValueNotifier,
          ListenerBuilder,
          LifecycleBuilder,
        } = baseComponents;

        const valueListenerWidget = (context) => {
          const boxText = ValueNotifier({ value: 'This is initial value' });

          return new Fragment([
            new textarea({
              on: {
                input: (e) => {
                  boxText.value = e.target.value;
                },
              },
              props: {
                value: boxText.value,
                classList: ['zust-textarea'],
                placeholder: 'Enter some text'
              }
            }),
            new ListenerBuilder({
              listenTo: [boxText],
              builder: () => new Fragment([
                boxText.value !== '' && new Fragment([
                  new p({
                    children: `The text you entered is ${boxText.value === '' ? 'Empty' : `"${boxText.value}"`}`
                  }),
                  boxText.value,
                ])
              ])
            })
          ]);
        }

        const lifecycleComponent = (context) => {
          return new LifecycleBuilder({
            didMount: () => {
              console.log(`Mounted Lifecycle Component`)
            },
            child: new p({
              children: 'Lifecycle Component'
            })
          });
        }
        
        render(new div({
          children: [
            new Theme({
              themeData: {
                color: 'deepskyblue',
              },
              children: (context) => [
                new p({
                  style: {
                    color: Theme.of(context).color
                  },
                  children: [
                    `Theme is cool`,
                    new Theme({
                      themeData: {
                        color: 'tomato',
                      },
                      children: (aContext) => new p({
                        style: {
                          color: Theme.of(aContext).color
                        },
                        children: [
                          `Nested Theme`,
                          new p({
                            style: {
                              color: Theme.of(context).color
                            },
                            children: `Deeply nested but using grandparent's color`
                          })
                        ]
                      })
                    })
                  ],
                }),
                new p({
                  style: {
                    color: Theme.of(context).color
                  },
                  children: `Another element which is using theme`
                })
              ]
            }),
            new AsyncBuilder({
              getter: () =>  new Promise((resolve, reject) => {
                setTimeout(() => {
                  resolve('Job Done!');
                  console.log(`Really Done`);
                }, 2000);
              }),
              builder: (context, snapshot) => new Fragment([
                new p({ children: 'Item 1' }),
                () => snapshot.hasData && new p({ key: 'aPara', children: 'Load completed' }),
                //new p({ children: 'Item 2' }),
              ])
            }),
            lifecycleComponent,
            valueListenerWidget,
            new br(),
            'Simple Text Node',
          ],
        }), document.querySelector('[renderBox]'));
      });

      // if (snapshot.hasData) {
      //     return new p({
      //       children: snapshot.data
      //     })
      //   }
      //   return new p({
      //     style: {
      //       color: 'var(--link-color)'
      //     },
      //     children: 'Data is loading...'
      //   })
    </script>
  </body>

</html>
